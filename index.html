<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fake Money Gambling Site</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #2c3e50;
    color: #ecf0f1;
    text-align: center;
    padding: 50px;
  }
  #balance {
    font-size: 24px;
    margin-bottom: 20px;
  }
  input[type=number] {
    padding: 10px;
    font-size: 16px;
    width: 100px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
  }
  #result {
    margin-top: 20px;
    font-size: 20px;
  }
</style>
</head>
<body>

<h1>Fake Money Casino</h1>
<div id="balance">Balance: $<span id="money">1000</span></div>

<label for="betAmount">Bet Amount:</label>
<input type="number" id="betAmount" min="1" max="1000" value="10" />

<br/>

<button onclick="placeBet('red')">Bet on Red</button>
<button onclick="placeBet('black')">Bet on Black</button>
<button onclick="placeBet('green')">Bet on Green</button>

<div id="result"></div>

<script>
  let balance = 1000;

  function updateBalance() {
    document.getElementById('money').innerText = balance;
  }

  function placeBet(color) {
    const betInput = document.getElementById('betAmount');
    const betAmount = parseInt(betInput.value);

    if (isNaN(betAmount) || betAmount <= 0) {
      alert('Please enter a valid bet amount.');
      return;
    }

    if (betAmount > balance) {
      alert('You do not have enough money!');
      return;
    }

    // Spin the roulette
    const outcomes = ['red', 'black', 'green'];
    const spinResult = outcomes[Math.floor(Math.random() * outcomes.length)];

    let resultText = '';

    if (spinResult === color) {
      let winnings = 0;
      if (spinResult === 'green') {
        winnings = betAmount * 14; // Green pays 14:1
        balance += winnings;
        resultText = `The ball landed on green! You won $${winnings}!`;
      } else {
        winnings = betAmount;
        balance += winnings;
        resultText = `The ball landed on ${spinResult}! You won $${winnings}!`;
      }
    } else {
      balance -= betAmount;
      resultText = `The ball landed on ${spinResult}. You lost $${betAmount}.`;
    }

    document.getElementById('result').innerText = resultText;
    updateBalance();
  }

  // Initialize balance display
  updateBalance();
</script>

</body>
</html>
